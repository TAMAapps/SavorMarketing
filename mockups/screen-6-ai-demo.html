<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savor Onboarding - The Invitation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2C3E50 0%, #D4A574 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .phone-container {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 32px;
            position: relative;
            overflow: hidden;
        }
        
        .content {
            padding: 50px 25px 30px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .top-section {
            text-align: center;
        }
        
        .headline {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            line-height: 1.2;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }
        
        .counter-number {
            font-size: 56px;
            font-weight: 700;
            color: #D4A574;
            margin-bottom: 10px;
            animation: countUp 2s ease-out;
        }
        
        .subtext {
            font-size: 18px;
            color: #D4D4D4;
            line-height: 1.5;
            margin-bottom: 40px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .calendar-container {
            position: relative;
            width: 280px;
            margin: 0 auto 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(212, 165, 116, 0.2);
        }
        
        .calendar-header {
            text-align: center;
            color: #B0B0B0;
            font-size: 14px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        
        .calendar-day {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 12px;
            color: #666;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .calendar-day.today {
            background: linear-gradient(135deg, #D4A574, #f4d03f);
            color: #000;
            font-weight: 700;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(212, 165, 116, 0.5);
        }
        
        .tonight-emphasis {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: #D4A574;
            color: #000;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            animation: float 3s ease-in-out infinite;
        }
        
        .dishes-saved {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .dishes-label {
            font-size: 14px;
            color: #B0B0B0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .continue-btn {
            background: linear-gradient(135deg, #D4A574, #f4d03f);
            border: none;
            border-radius: 25px;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 600;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(212, 165, 116, 0.3);
            width: 100%;
            text-align: center;
        }
        
        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(212, 165, 116, 0.4);
        }
        
        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 30px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #555;
        }
        
        .dot.active {
            background: #D4A574;
        }
        
        @keyframes countUp {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(212, 165, 116, 0.5);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 30px rgba(212, 165, 116, 0.8);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }
        
        .floating-dishes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .floating-dish {
            position: absolute;
            font-size: 24px;
            opacity: 0.1;
            animation: floatDish 20s linear infinite;
        }
        
        .floating-dish:nth-child(1) { left: 10%; animation-delay: 0s; }
        .floating-dish:nth-child(2) { left: 30%; animation-delay: 4s; }
        .floating-dish:nth-child(3) { left: 50%; animation-delay: 8s; }
        .floating-dish:nth-child(4) { left: 70%; animation-delay: 12s; }
        .floating-dish:nth-child(5) { left: 90%; animation-delay: 16s; }
        
        @keyframes floatDish {
            0% {
                transform: translateY(850px) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="screen">
            <div class="floating-dishes">
                <div class="floating-dish">üçú</div>
                <div class="floating-dish">üçï</div>

                <div class="floating-dish">üç£</div>
                <div class="floating-dish">ü•ò</div>
            </div>
            
            <div class="content">
                <div class="top-section">
                    <div class="dishes-saved">
                        <div class="counter-number">2,047</div>
                        <div class="dishes-label">dishes have started their stories with Savor</div>
                    </div>
                    
                    <h1 class="headline">Tonight's dinner could be your first chapter</h1>
                    <p class="subtext">What will you remember forever?</p>
                    
                    <div class="calendar-container">
                        <div class="tonight-emphasis">Tonight</div>
                        <div class="calendar-header">This Week</div>
                        <div class="calendar-days">
                            <div class="calendar-day">M</div>
                            <div class="calendar-day">T</div>
                            <div class="calendar-day">W</div>
                            <div class="calendar-day today">TH</div>
                            <div class="calendar-day">F</div>

                            <div class="calendar-day">S</div>
                        </div>
                    </div>
                </div>
                
                <div class="bottom-section">
                    <button class="continue-btn" onclick="window.location.href='screen-7-conclusion.html'">
                        Start with tonight's meal
                    </button>
                    <div class="progress-dots">
                        <div class="dot active"></div>
                        <div class="dot active"></div>
                        <div class="dot active"></div>
                        <div class="dot active"></div>
                        <div class="dot active"></div>
                        <div class="dot active"></div>
                        <div class="dot active"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Animate counter
        const counterElement = document.querySelector('.counter-number');
        let currentCount = 1800;
        const targetCount = 2047;
        const duration = 2000;
        const increment = Math.ceil((targetCount - currentCount) / (duration / 50));
        
        function animateCounter() {
            const interval = setInterval(() => {
                currentCount += increment;
                if (currentCount >= targetCount) {
                    currentCount = targetCount;
                    clearInterval(interval);
                }
                counterElement.textContent = currentCount.toLocaleString();
            }, 50);
        }
        
        // Start animation on load
        window.addEventListener('load', () => {
            setTimeout(animateCounter, 500);
        });
    </script>
</body>
</html>
