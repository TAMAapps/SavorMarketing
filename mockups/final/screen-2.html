<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savor - The Problem</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .phone-container {
            width: 375px;
            height: 812px;
            background: linear-gradient(145deg, #000000 0%, #0a0a0a 100%);
            border-radius: 40px;
            padding: 2px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            position: relative;
        }
        
        .screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #000000 0%, #111111 100%);
            border-radius: 38px;
            position: relative;
            overflow: hidden;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px 0;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
        }
        
        .floating-counter {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.4);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 12px;
            color: #ff6b6b;
            font-weight: 600;
        }
        
        .content {
            padding: 60px 30px 40px;
            height: calc(100% - 50px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        
        .stat-card {
            background: rgba(212, 165, 116, 0.1);
            border: 1px solid rgba(212, 165, 116, 0.3);
            border-radius: 25px;
            padding: 40px 30px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }
        
        .main-headline {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
            line-height: 1.2;
        }
        
        .percentage {
            color: #D4A574;
            font-size: 42px;
            font-weight: 800;
        }
        
        .subheading {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
            line-height: 1.4;
        }
        
        .visual-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin: 30px 0;
        }
        
        .dish-icon {
            aspect-ratio: 1;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.5s ease;
        }
        
        .dish-icon.remembered {
            background: linear-gradient(135deg, #D4A574, #E8C547);
            animation: glow 2s infinite;
        }
        
        .dish-icon.forgotten {
            background: rgba(60, 60, 60, 0.3);
            opacity: 0.4;
            animation: fade 3s infinite;
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px rgba(212, 165, 116, 0.3); }
            50% { box-shadow: 0 0 20px rgba(212, 165, 116, 0.6); }
        }
        
        @keyframes fade {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.1; }
        }
        
        .bottom-text {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 30px;
        }
        
        .highlight {
            color: #D4A574;
            font-weight: 600;
        }
        
        .continue-btn {
            background: linear-gradient(135deg, #D4A574 0%, #E8C547 100%);
            border: none;
            border-radius: 25px;
            padding: 18px 40px;
            font-size: 17px;
            font-weight: 600;
            color: #000000;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(212, 165, 116, 0.3);
            margin-top: 40px;
            margin-bottom: 25px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(212, 165, 116, 0.4);
        }
        
        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .dot.active {
            background: #D4A574;
            box-shadow: 0 0 10px rgba(212, 165, 116, 0.5);
        }
    </style>
</head>
<body>

                <div class="visual-grid">

        </div>
    </div>
</body>
</html>
