<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savor - Meet Alex</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            animation: gradient-shift 10s ease-in-out infinite;
        }
        
        .phone-container {
            width: 375px;
            height: 812px;
            background: linear-gradient(145deg, #2C2C54 0%, #40407A 100%);
            border-radius: 40px;
            padding: 2px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            position: relative;
        }
        
        .screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 38px;
            position: relative;
            overflow: hidden;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px 0;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
        }
        
        .signal-bars {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .content {
            padding: 60px 30px 40px;
            height: calc(100% - 50px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }
        
        .main-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #D4A574 0%, #E8C547 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(212, 165, 116, 0.3);
        }
        
        .greeting {
            font-size: 36px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 15px;
            letter-spacing: -1px;
        }
        
        .wave {
            display: inline-block;
            animation: wave 2s infinite;
        }
        
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(20deg); }
            75% { transform: rotate(-10deg); }
        }
        
        .subtitle {
            font-size: 18px;
            color: #D4A574;
            font-weight: 500;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        
        .context-label {
            font-size: 16px;
            color: #D4A574;
            font-weight: 600;
            margin-bottom: 20px;
            font-style: normal;
            letter-spacing: 0px;
        }
        
        .comparison-container {
            background: rgba(212, 165, 116, 0.1);
            border: 1px solid rgba(212, 165, 116, 0.2);
            border-radius: 20px;
            padding: 25px;
            margin: 30px 0;
            backdrop-filter: blur(10px);
        }
        
        .comparison-title {
            font-size: 14px;
            color: #D4A574;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .comparison-grid {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .dish-item {
            text-align: center;
            flex: 1;
        }
        
        .dish-emoji {
            font-size: 40px;
            margin-bottom: 10px;
            display: block;
        }
        
        .dish-rating {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 5px;
        }
        
        .dish-year {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .vs {
            color: #D4A574;
            font-weight: 700;
            font-size: 16px;
            margin: 0 20px;
        }
        
        .tagline {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
            margin-top: 30px;
        }
        
        .highlight {
            color: #D4A574;
            font-weight: 600;
        }
        
        .continue-btn {
            background: linear-gradient(135deg, #D4A574 0%, #E8C547 100%);
            border: none;
            border-radius: 25px;
            padding: 18px 40px;
            font-size: 17px;
            font-weight: 600;
            color: #000000;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(212, 165, 116, 0.3);
            margin-bottom: 25px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(212, 165, 116, 0.4);
        }
        
        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .dot.active {
            background: #D4A574;
            box-shadow: 0 0 10px rgba(212, 165, 116, 0.5);
        }
        
        /* Floating Hearts Animation */
        .floating-hearts-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
            pointer-events: none;
        }
        
        .floating-hearts-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .heart {
            position: absolute;
            color: #ff6b7a;
            font-size: 14px;
            animation: floatUp 3s ease-in-out infinite;
            pointer-events: none;
        }
        
        .heart:nth-child(1) { 
            left: 20%; 
            animation-delay: 0s; 
            animation-duration: 3s;
        }
        .heart:nth-child(2) { 
            left: 40%; 
            animation-delay: 0.8s; 
            animation-duration: 3.2s;
        }
        .heart:nth-child(3) { 
            left: 60%; 
            animation-delay: 1.6s; 
            animation-duration: 3s;
        }
        .heart:nth-child(4) { 
            left: 75%; 
            animation-delay: 2.4s; 
            animation-duration: 3.1s;
        }
        .heart:nth-child(5) { 
            left: 30%; 
            animation-delay: 3.2s; 
            animation-duration: 3.3s;
        }
        .heart:nth-child(6) { 
            left: 50%; 
            animation-delay: 4s; 
            animation-duration: 3s;
        }
        .heart:nth-child(7) { 
            left: 85%; 
            animation-delay: 4.8s; 
            animation-duration: 3.2s;
        }
        
        @keyframes floatUp {
            0% { 
                top: 25%; 
                opacity: 0; 
                transform: scale(0.6) rotate(0deg);
            }
            15% { 
                opacity: 1; 
                transform: scale(1) rotate(8deg);
            }
            85% { 
                opacity: 1; 
                transform: scale(0.8) rotate(-5deg);
            }
            100% { 
                top: 85%; 
                opacity: 0; 
                transform: scale(0.5) rotate(12deg);
            }
        }
        
        /* Ensure content stays above hearts */
        .content {
            position: relative;
            z-index: 2;
        }
        
        /* Background animation */
        @keyframes gradient-shift {
            0%, 100% { 
                filter: hue-rotate(0deg);
            }
            50% { 
                filter: hue-rotate(10deg);
            }
        }
    </style>
</head>
