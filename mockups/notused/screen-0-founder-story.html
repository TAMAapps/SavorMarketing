<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savor Onboarding - Screen 0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2C3E50 0%, #D4A574 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .phone-container {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 32px;
            position: relative;
            overflow: hidden;
        }
        
        .content {
            padding: 60px 30px 40px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }
        
        .top-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .founder-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #D4A574, #f4d03f);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
            box-shadow: 0 15px 40px rgba(212, 165, 116, 0.3);
            overflow: hidden;
        }
        
        .founder-image::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: #f4d3a3;
            border-radius: 50%;
            top: 10px;
            left: 10px;
        }
        
        .founder-image::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 60px;
            background: #e8c79c;
            border-radius: 50px 50px 40px 40px;
            top: 25px;
            left: 20px;
        }
        
        .hair {
            position: absolute;
            top: 5px;
            left: 15px;
            width: 90px;
            height: 70px;
            background: linear-gradient(135deg, #c4915c, #b5864d);
            border-radius: 50px 50px 30px 30px;
            z-index: 1;
        }
        
        .eyes {
            position: absolute;
            top: 45px;
            left: 35px;
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            box-shadow: 20px 0 0 #333;
            z-index: 2;
        }
        
        .smile {
            position: absolute;
            top: 65px;
            left: 50px;
            width: 20px;
            height: 10px;
            border: 2px solid #333;
            border-top: none;
            border-radius: 0 0 20px 20px;
            z-index: 2;
        }
        
        .greeting {
            font-size: 20px;
            color: #D4A574;
            font-weight: 600;
            margin-bottom: 15px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }
        
        .founder-name {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 25px;
            letter-spacing: -0.5px;
            animation: fadeInUp 1s ease-out 0.8s both;
        }
        
        .story-text {
            font-size: 16px;
            color: #D4D4D4;
            line-height: 1.6;
            margin-bottom: 25px;
            max-width: 300px;
            animation: fadeInUp 1s ease-out 1.1s both;
        }
        
        .emotional-hook {
            background: linear-gradient(135deg, rgba(212, 165, 116, 0.15), rgba(212, 165, 116, 0.05));
            border: 1px solid rgba(212, 165, 116, 0.3);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease-out 1.4s both;
        }
        
        .hook-text {
            font-size: 15px;
            color: #fff;
            line-height: 1.5;
            font-style: italic;
            position: relative;
        }
        
        .hook-text::before,
        .hook-text::after {
            content: '"';
            font-size: 24px;
            color: #D4A574;
            font-weight: bold;
        }
        
        .hook-text::before {
            position: absolute;
            left: -15px;
            top: -5px;
        }
        
        .hook-text::after {
            position: absolute;
            right: -15px;
            bottom: -10px;
        }
        
        .continue-btn {
            background: linear-gradient(135deg, #D4A574, #f4d03f);
            border: none;
            border-radius: 25px;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 600;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(212, 165, 116, 0.3);
            animation: fadeInUp 1s ease-out 1.7s both;
        }
        
        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(212, 165, 116, 0.4);
        }
        
        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 30px;
            animation: fadeInUp 1s ease-out 2s both;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #555;
        }
        
        .dot.active {
            background: #D4A574;
        }
        
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .heart {
            position: absolute;
            color: #D4A574;
            opacity: 0.1;
            font-size: 16px;
            animation: floatHeart 8s ease-in-out infinite;
        }
        
        .heart:nth-child(1) { left: 15%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 45%; animation-delay: 3s; }
        .heart:nth-child(3) { right: 20%; animation-delay: 6s; }
        .heart:nth-child(4) { left: 70%; animation-delay: 2s; }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes floatHeart {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.1; }
            90% { opacity: 0.1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        .warm-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 30%, rgba(212, 165, 116, 0.1) 0%, transparent 70%);
            pointer-events: none;
            animation: warmGlow 4s ease-in-out infinite;
        }
        
        @keyframes warmGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="screen">
            <div class="warm-glow"></div>
            <div class="floating-hearts">
                <div class="heart">ðŸ¤Ž</div>
                <div class="heart">ðŸ§¡</div>
                <div class="heart">ðŸ’›</div>
                <div class="heart">ðŸ¤Ž</div>
            </div>
            <div class="content">
                <div class="top-section">
                    <div class="founder-image">
                        <div class="hair"></div>
                        <div class="eyes"></div>
                        <div class="smile"></div>
                    </div>
                    
                    <div class="greeting">Hi there! ðŸ‘‹</div>
                    <h1 class="founder-name">I'm Alex</h1>
                    
                    <p class="story-text">
                        Three months after the best ramen of my life in Tokyo, I couldn't remember the restaurant's name. I was so frustrated.
                    </p>
                    
                    <div class="emotional-hook">
                        <p class="hook-text">
                            This wasn't the first time either. That's when I knew I needed Savor.
                        </p>
                    </div>
                </div>
                
                <div class="bottom-section">
                    <button class="continue-btn">I've been there too</button>
                    <div class="progress-dots">
                        <div class="dot active"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Add subtle interaction to founder image
        const founderImage = document.querySelector('.founder-image');
        
        founderImage.addEventListener('click', () => {
            founderImage.style.transform = 'scale(1.05)';
            setTimeout(() => {
                founderImage.style.transform = 'scale(1)';
            }, 200);
        });
        
        // Add typing effect to story text (optional enhancement)
        window.addEventListener('load', () => {
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                setTimeout(() => {
                    heart.style.animationPlayState = 'running';
                }, index * 500);
            });
        });
    </script>
</body>
</html>
