<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savor Onboarding - Screen 4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2C3E50 0%, #D4A574 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .phone-container {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 32px;
            position: relative;
            overflow: hidden;
        }
        
        .content {
            padding: 80px 30px 40px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }
        
        .top-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .headline {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            line-height: 1.2;
            margin-bottom: 40px;
            letter-spacing: -0.5px;
        }
        
        .demo-container {
            position: relative;
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, rgba(212, 165, 116, 0.1), rgba(212, 165, 116, 0.05));
            border-radius: 20px;
            margin-bottom: 20px;
            overflow: hidden;
            border: 1px solid rgba(212, 165, 116, 0.2);
        }
        
        .camera-viewfinder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 30%, rgba(0, 0, 0, 0.3) 70%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .food-image {
            width: 160px;
            height: 120px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: dishPulse 2s ease-in-out infinite;
        }
        
        .scanning-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 165, 116, 0.8), transparent);
            animation: scanLine 3s ease-in-out infinite;
            opacity: 1;
        }
        
        .ai-results {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            padding: 20px;
            transform: translateY(0);
            opacity: 1;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 165, 116, 0.3);
        }
        
        .ai-title {
            color: #D4A574;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .ai-description {
            color: #fff;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 12px;
        }
        
        .ai-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .ai-tag {
            background: rgba(212, 165, 116, 0.2);
            color: #D4A574;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            border: 1px solid rgba(212, 165, 116, 0.3);
        }
        
        .magic-counter {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .counter-text {
            font-size: 18px;
            font-weight: 600;
            color: #D4A574;
            margin-bottom: 5px;
        }
        
        .counter-number {
            font-size: 48px;
            font-weight: 700;
            color: #fff;
            animation: countUp 3s ease-out;
        }
        
        .counter-label {
            font-size: 14px;
            color: #B0B0B0;
        }
        
        .subtext {
            font-size: 16px;
            color: #B0B0B0;
            line-height: 1.4;
            margin-bottom: 40px;
            max-width: 280px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .bottom-section {
            text-align: center;
        }
        
        .continue-btn {
            background: linear-gradient(135deg, #D4A574, #f4d03f);
            border: none;
            border-radius: 25px;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 600;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(212, 165, 116, 0.3);
        }
        
        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(212, 165, 116, 0.4);
        }
        
        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 30px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #555;
        }
        
        .dot.active {
            background: #D4A574;
        }
        
        @keyframes dishPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        @keyframes scanLine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        @keyframes countUp {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .sparkle {
            position: absolute;
            color: #D4A574;
            font-size: 12px;
            animation: sparkle 2s ease-in-out infinite;
            opacity: 0;
        }
        
        .sparkle:nth-child(1) { top: 20%; left: 20%; animation-delay: 0.5s; }
        .sparkle:nth-child(2) { top: 30%; right: 25%; animation-delay: 1s; }
        .sparkle:nth-child(3) { bottom: 40%; left: 30%; animation-delay: 1.5s; }
        .sparkle:nth-child(4) { bottom: 30%; right: 20%; animation-delay: 2s; }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }
        
        .ai-icon {
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 20px,
                #D4A574 20px,
                #D4A574 21px
            );
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="screen">
            <div class="background-pattern"></div>
            <div class="content">
                <div class="top-section">
                    <h1 class="headline">Now watch this magic ‚ú®</h1>
                    
                    <div class="demo-container">
                        <div class="camera-viewfinder">
                            <div class="food-image">üçù</div>
                        </div>
                        <div class="scanning-overlay"></div>
                        <div class="sparkles">
                            <div class="sparkle">‚ú®</div>
                            <div class="sparkle">‚≠ê</div>
                            <div class="sparkle">‚ú®</div>
                            <div class="sparkle">‚≠ê</div>
                        </div>
                        <div class="ai-results">
                            <div class="ai-title">
                                <span class="ai-icon">ü§ñ</span>
                                Truffle Pasta at Osteria del Borgo
                            </div>
                            <div class="ai-description">
                                Rich, earthy flavors with fresh truffle shavings. The perfect comfort food for a rainy evening.
                            </div>
                            <div class="ai-tags">
                                <div class="ai-tag">Italian</div>
                                <div class="ai-tag">Pasta</div>
                                <div class="ai-tag">Truffle</div>
                                <div class="ai-tag">Comfort Food</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="magic-counter">
                        <div class="counter-text">Processing time</div>
                        <div class="counter-number">2.8</div>
                        <div class="counter-label">seconds</div>
                    </div>
                    
                    <p class="subtext">One photo. 3 seconds. Forever saved.</p>
                </div>
                
                <div class="bottom-section">
                    <button class="continue-btn">Show me more</button>
                    <div class="progress-dots">
                        <div class="dot active"></div>
                        <div class="dot active"></div>
                        <div class="dot active"></div>
                        <div class="dot active"></div>
                        <div class="dot active"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentStory = 0;
        const stories = document.querySelectorAll('.story-card');
        const dots = document.querySelectorAll('.carousel-dot');
        
        function showStory(index) {
            stories.forEach((story, i) => {
                story.classList.toggle('active', i === index);
            });
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }
        
        function nextStory() {
            currentStory = (currentStory + 1) % stories.length;
            showStory(currentStory);
        }
        
        // Auto-rotate stories
        setInterval(nextStory, 3000);
        
        // Click on dots to navigate
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentStory = index;
                showStory(currentStory);
            });
        });
    </script>
</body>
</html>
