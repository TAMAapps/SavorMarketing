<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savor - Thank You from Alex</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .phone-container {
            width: 375px;
            height: 812px;
            background: linear-gradient(145deg, #000000 0%, #0a0a0a 100%);
            border-radius: 40px;
            padding: 2px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            position: relative;
        }
        
        .screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #000000 0%, #111111 100%);
            border-radius: 38px;
            position: relative;
            overflow: hidden;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px 0;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
        }
        
        .content {
            padding: 40px 30px 30px;
            height: calc(100% - 50px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            overflow-y: auto;
        }
        
        .main-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #D4A574 0%, #E8C547 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(212, 165, 116, 0.3);
            animation: warmGlow 3s ease-in-out infinite;
        }
        
        @keyframes warmGlow {
            0%, 100% { box-shadow: 0 10px 30px rgba(212, 165, 116, 0.3); }
            50% { box-shadow: 0 15px 40px rgba(212, 165, 116, 0.5); }
        }
        
        .greeting {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }
        
        .highlight {
            color: #D4A574;
        }
        
        .gratitude-text {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .feedback-container {
            background: linear-gradient(135deg, rgba(212, 165, 116, 0.15), rgba(212, 165, 116, 0.05));
            border: 1px solid rgba(212, 165, 116, 0.2);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        
        .feedback-title {
            font-size: 15px;
            color: #D4A574;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .social-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .social-button {
            background: rgba(212, 165, 116, 0.1);
            border: 1px solid rgba(212, 165, 116, 0.3);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        
        .social-button:hover {
            background: rgba(212, 165, 116, 0.2);
            transform: translateY(-2px);
        }
        
        .social-icon {
            font-size: 20px;
            margin-bottom: 6px;
            display: block;
        }
        
        .social-name {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }
        
        
        .continue-btn {
            background: linear-gradient(135deg, #D4A574 0%, #E8C547 100%);
            border: none;
            border-radius: 25px;
            padding: 18px 40px;
            font-size: 17px;
            font-weight: 600;
            color: #000000;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(212, 165, 116, 0.3);
            margin-bottom: 25px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(212, 165, 116, 0.4);
        }
        
        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .dot.active {
            background: #D4A574;
            box-shadow: 0 0 10px rgba(212, 165, 116, 0.5);
        }
    </style>
</head>
